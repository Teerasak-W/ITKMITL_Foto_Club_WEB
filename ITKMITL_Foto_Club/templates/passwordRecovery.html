{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="center">
    <div class="container h-auto mb-5">
        <div class="row h-100">
            <div class="col-md-6 col-12 my-auto mx-auto">
                <div class="card px-0 py-0 border-0">
                    <div class="py-3 text-center bg-primary font-weight-bold text-white rounded-top">
                        <img src="{% static '/assets/logoHeader.png' %}" height="60" alt="">
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">username :</label>
                                <input type="text" class="form-control ml-3" id="username" 
                                    name="username">
                            </div>
                            <div class="form-group">
                                <label for="password">new password :</label>
                                <input type="password" class="form-control ml-3" id="pw" 
                                    name="pw">
                            </div>
                            <div class="form-group">
                                <label for="password">Student ID :</label>
                                <input type="password" class="form-control ml-3" id="std" 
                                    name="std">
                            </div>
                            <div class="form-group">
                                <label for="password">passcode :</label>
                                <input type="password" class="form-control ml-3" id="passcode" 
                                    name="passcode">
                            </div>
                            <button type="submit" class="btn btn-primary ml-3">RESET</button>
                            
                            {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                <li class="{{ message.tags }}">{{ message }}</li>
                                {% endfor %}
                            </ul>
                            {% endif %}

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
