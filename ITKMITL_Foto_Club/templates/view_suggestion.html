{% extends "base.html" %}
{% block content %}
{% load static %}
<div class="center">
    <table class="table">
    <thead>
        <tr>
            <th scope="col">title</th>
            <th scope="col">detail</th>
        </tr>
    </thead>
        <tbody>
        {% for field in suggest %}
        <tr>
        <td>{{ field.title }}</td>
        <td>{{ field.detail }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
