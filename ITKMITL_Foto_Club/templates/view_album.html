{% extends "base.html" %}
{% block content %}
{% load static %}
    <div class="center">
            {% for a in album %}
                <h3 class="text-center text-white font-weight-normal multiShadow" >Album {{ a.album_name }}</h3>
                {% if user.is_superuser or status %}
                <form action="{% url 'add_picture' at_id=a.activity_id.id id=a.id %}" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input multiple type="file"  id="picture_name" 
                        name="picture_name" value="{{picture_name}}" placeholder="picture name" tabindex="1">
                    <button role="button"  class="btn btn-primary multiShadow text-white">Add Picture</button>
                </form>
                {% endif %}
                <div class="row px-3">
                {% for p in pic %}
                    <div class="col-md-2 my-2">
                        <div class="zoom">
                            <img src="/media/{{p.picture_path}}" class="img-thumbnail" alt="...">
                        </div>
                    </div>      
                {% endfor %}
                </div>  
            {% endfor %}
    </div>
{% endblock content %}
