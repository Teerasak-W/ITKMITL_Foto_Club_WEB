<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT FOTO CLUB</title>
  <link rel="shortcut icon" href="/assets/fotoLogo.png" />
  <link rel="stylesheet" href="/dist/css/stylesheet.css">
</head>

<body class="scrollable">
  <div class="container-fluid backHome position-sm-fixed position-relative">
    <div class="row w-100 px-3 py-3">
      <input onclick="goBack()" type="image" src="/assets/arrow-circle-left.svg" class="multiShadow" height="50" />
    </div>
  </div>
  <!-- Mountain -->
  <img class="position-fixed" src="/assets/mountainBackground.svg" alt="" id="mountainBackground">
  <!-- End Mountain -->
  <div class="container h-75 h-sm-100 mb-5">
    <div class="row h-100">
      <div class="col-md-6 col-12 my-auto mx-auto">
        <div class="card px-0 py-0 border-0">
          <div class="py-3 text-center bg-primary font-weight-bold text-white rounded-top">
            <img src="/assets/logoHeader.png" height="60" alt="">
          </div>
          <div class="card-body">
            <form class="mt-2 mb-2 pt-1 pb-1">
              <div class="form-group row justify-content-center">
                <div class="col-10 mt-2 justify-content-center text-center mb-4">
                  <div class="img-thumbnail w-100 border-0">
                    <img src="/assets/avatarMock.png" id="profileImage" class="rounded-circle mx-auto d-block border" />
                  </div>
                  <small class="text-muted">Upload your profile picture.</small>
                  <input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" required="" capture>
                </div>
                <div class="col-10">
                  <input type="text" placeholder="Username"
                    class="form-control form-control-lg border-top-0 border-left-0 border-right-0 border-bottom rounded-0"
                    tabindex="1" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="usernameHelp" class="form-text text-right text-danger ml-auto">Err
                    msg.</small>
                </div>
                <div class="col-10 mt-2">
                  <input type="email" placeholder="Email"
                    class="form-control form-control-lg border-top-0 border-left-0 border-right-0 border-bottom rounded-0"
                    tabindex="2" id="exampleInputEmail">
                  <small id="emailHelp" class="form-text text-right text-danger ml-auto">Err
                    msg.</small>
                </div>
                <div class="col-10 mt-2">
                  <input type="text" placeholder="Student ID"
                    class="form-control form-control-lg border-top-0 border-left-0 border-right-0 border-bottom rounded-0"
                    tabindex="3" id="exampleInputSID">
                  <small id="SIDHelp" class="form-text text-right text-danger ml-auto">Err
                    msg.</small>
                </div>
                <div class="col-10 mt-2">
                  <input type="password" placeholder="Password"
                    class="form-control form-control-lg border-top-0 border-left-0 border-right-0 border-bottom rounded-0"
                    tabindex="4" id="exampleInputPassword">
                  <small id="passwordHelp" class="form-text text-right text-danger ml-auto">Err
                    msg.</small>
                </div>
                <div class="col-10 mt-2">
                  <input type="password" placeholder="Confirm Password"
                    class="form-control form-control-lg border-top-0 border-left-0 border-right-0 border-bottom rounded-0"
                    tabindex="4" id="exampleInputPassword2">
                  <small id="password2Help" class="form-text text-right text-danger ml-auto">Err
                    msg.</small>
                </div>
                <div class="col-10 col-sm-5 mt-2">
                  <input type="text" placeholder="Firstname"
                    class="form-control form-control-lg border-top-0 border-left-0 border-right-0 border-bottom rounded-0"
                    tabindex="4" id="exampleInputfname">
                  <small id="fnameHelp" class="form-text text-right text-danger ml-auto">Err
                    msg.</small>
                </div>
                <div class="col-10 col-sm-5 mt-2">
                  <input type="text" placeholder="Lastname"
                    class="form-control form-control-lg border-top-0 border-left-0 border-right-0 border-bottom rounded-0"
                    tabindex="5" id="exampleInputlname">
                  <small id="lnameHelp" class="form-text text-right text-danger ml-auto">Err
                    msg.</small>
                </div>
              </div>
              <div class="row justify-content-center mt-4">
                <div class="col-10">
                  <button type="submit" class="btn btn-lg btn-primary text-white w-100" tabindex="3">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/jquery/dist/jquery.min.js"></script>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
  <script>
    $("#profileImage").click(function (e) {
      $("#imageUpload").click();
    });

    function fasterPreview(uploader) {
      if (uploader.files && uploader.files[0]) {
        $('#profileImage').attr('src',
          window.URL.createObjectURL(uploader.files[0]));
      }
    }

    $("#imageUpload").change(function () {
      fasterPreview(this);
    });
  </script>
  <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
