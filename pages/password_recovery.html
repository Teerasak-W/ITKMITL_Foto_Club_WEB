<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT FOTO CLUB</title>
  <link rel="shortcut icon" href="/assets/fotoLogo.png" />
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/dist/css/stylesheet.css">
</head>

<body class="non-scrollable">
  <div class="container-fluid backHome">
    <div class="row pt-3 pl-3">
      <a href="/pages/index.html">
        <img src="/assets/arrow-circle-left.svg" class="multiShadow" height="50" alt="">
      </a>
    </div>
  </div>
  <!-- Mountain -->
  <img src="/assets/mountainBackground.svg" alt="" id="mountainBackground">
  <!-- End Mountain -->
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-md-6 col-12 my-auto mx-auto">
        <div class="card px-0 py-0 border-0">
          <div class="py-3 text-center bg-primary font-weight-bold text-white rounded-top">
            <img src="/assets/resetPassword.png" height="60" alt="">
          </div>
          <div class="card-body">
            <form class="mt-2 mb-2 pt-1 pb-1">
              <div class="form-group row justify-content-center">
                <div class="col-10">
                  <input type="text" placeholder="Username"
                    class="form-control form-control-lg border-top-0 border-left-0 border-right-0 border-bottom rounded-0 "
                    id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="usernameHelp" class="form-text text-right text-danger ml-auto">Err msg.</small>
                </div>
              </div>
              <div class="form-group row justify-content-center">
                <div class="col-10">
                  <input type="email" placeholder="Email"
                    class="form-control form-control-lg border-top-0 border-left-0 border-right-0 border-bottom rounded-0 "
                    id="exampleInputEmail1">
                  <small id="emaillHelp" class="form-text text-right text-danger ml-auto">Err msg.</small>
                </div>
              </div>
              <div class="form-group row justify-content-center">
                <div class="col-5">
                  <input type="text" placeholder="Firstname"
                    class="form-control form-control-lg border-top-0 border-left-0 border-right-0 border-bottom rounded-0 "
                    id="exampleInputfname1">
                  <small id="fnameHelp" class="form-text text-right text-danger ml-auto">Err msg.</small>
                </div>
                <div class="col-5">
                  <input type="text" placeholder="Lastname"
                    class="form-control form-control-lg border-top-0 border-left-0 border-right-0 border-bottom rounded-0 "
                    id="exampleInputlname1">
                  <small id="lnameHelp" class="form-text text-right text-danger ml-auto">Err msg.</small>
                </div>
              </div>
              <div class="form-group row justify-content-center">
                <div class="col-10">
                  <input type="text" placeholder="Student ID"
                    class="form-control form-control-lg border-top-0 border-left-0 border-right-0 border-bottom rounded-0 "
                    id="exampleInputSID">
                  <small id="SIDHelp" class="form-text text-right text-danger ml-auto">Err msg.</small>
                </div>
              </div>
              <div class="row justify-content-center mt-4">
                <div class="col-10">
                  <button type="submit" class="btn btn-lg btn-primary text-white w-100">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
