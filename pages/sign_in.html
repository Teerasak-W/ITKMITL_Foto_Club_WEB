<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT FOTO CLUB</title>
  <link rel="shortcut icon" href="/assets/fotoLogo.png" />
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/dist/css/stylesheet.css">
</head>

<body class="non-scrollable">
  <!-- Mountain -->
  <img src="/assets/mountainBackground.svg" alt="" id="mountainBackground">
  <!-- End Mountain -->
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-md-6 col-12 my-auto mx-auto">
        <div class="card px-0 py-0 border-0">
          <h2 class="py-3 text-center bg-primary font-weight-bold text-white rounded-top">
            IT FOTO CLUB
          </h2>
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                  else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>
              <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
