<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT FOTO CLUB</title>
  <link rel="shortcut icon" href="/assets/fotoLogo.png" />
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/dist/css/stylesheet.css">
</head>

<body class="non-scrollable">
  <div class="container-fluid backHome">
    <div class="row">
      <input onclick="goBack()" type="image" src="/assets/arrow-circle-left.svg" class="multiShadow mx-3 my-3" height="50"/>
    </div>
  </div>
  <!-- Mountain -->
  <img src="/assets/mountainBackground.svg" alt="" id="mountainBackground">
  <!-- End Mountain -->
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-md-6 col-12 my-auto mx-auto">
        <div class="card px-0 py-0 border-0">
          <div class="py-3 text-center bg-primary font-weight-bold text-white rounded-top">
            <img src="/assets/logoHeader.png" height="60" alt="">
          </div>
          <div class="card-body">
            <form class="mt-2 mb-2 pt-1 pb-1">
              <div class="form-group row justify-content-center">
                <div class="col-10">
                  <input type="text" placeholder="Username"
                    class="form-control form-control-lg border-top-0 border-left-0 border-right-0 border-bottom rounded-0"
                    tabindex="1" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <small id="usernameHelp" class="form-text text-right text-danger ml-auto">Err msg.</small>
                </div>
              </div>
              <div class="form-group row justify-content-center">
                <div class="col-10">
                  <input type="password" placeholder="Password"
                    class="form-control form-control-lg border-top-0 border-left-0 border-right-0 border-bottom rounded-0"
                    tabindex="2" id="exampleInputPassword1">
                  <small id="passwordlHelp" class="form-text text-right text-danger ml-auto">Err msg.</small>
                </div>
              </div>
              <div class="row justify-content-center mt-4">
                <div class="col-10">
                  <button type="submit" class="btn btn-lg btn-primary text-white w-100" tabindex="3">Sign in</button>
                </div>
                <div class="col-10 text-center mt-3">
                  <a href="/pages/password_recovery.html" class="text-muted mt-5 font-weight-light"><em>Forget Password
                      ?</em></a>
                </div>
                <div class="col-10 text-center mt-3">
                  <a href="/pages/regist.html">
                    <button class="btn btn-outline-light text-muted w-100">
                      <em class="font-weight-light">Need an account ?</em> Sign up</button>
                  </a>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
  <script src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
