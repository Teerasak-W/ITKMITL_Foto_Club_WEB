<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IT FOTO CLUB</title>
  <link rel="shortcut icon" href="/assets/fotoLogo.png" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/css/bootstrap-datetimepicker.min.css">
  <link rel="stylesheet" href="/dist/css/stylesheet.css">
</head>

<body class="scrollable">
  <div class="container-fluid backHome position-sm-fixed position-relative">
    <div class="row w-100 px-3 py-3">
      <input onclick="goBack()" type="image" src="/assets/arrow-circle-left.svg" class="multiShadow" height="50" />
    </div>
  </div>
  <!-- Mountain -->
  <img class="position-fixed" src="/assets/mountainBackground.svg" alt="" id="mountainBackground">
  <!-- End Mountain -->
  <div class="container h-75 h-sm-100 mb-5">
    <div class="row h-100">
      <div class="col-md-6 col-12 my-auto mx-auto">
        <div class="card px-0 py-0 border-0">
          <div class="py-3 text-center bg-primary font-weight-bold text-white rounded-top">
            <img src="/assets/logoHeader.png" height="60" alt="">
          </div>
          <div class="card-body">
            <form class="mt-2 mb-2 pt-1 pb-1">
              <div class="form-group row justify-content-center">
                <div class="col-10 px-5 mt-2 justify-content-center text-center mb-4">
                  <img src="/assets/pictureMock.png" id="pictureMock"
                    class="card-img img-fluid rounded mx-auto d-block border-0" />
                  <small class="text-muted mt-5">Upload your activity cover.</small>
                  <input id="imageUpload" type="file" name="profile_photo" placeholder="Photo" required="" capture>
                </div>
                <div class="col-10">
                  <input type="text" placeholder="Activity Title"
                    class="form-control form-control-lg border-top-0 border-left-0 border-right-0 border-bottom rounded-0"
                    tabindex="1" id="exampleInputActivityTitle" aria-describedby="emailHelp">
                  <small id="activityTitleHelp" class="form-text text-right text-danger ml-auto">Err
                    msg.</small>
                </div>
                <div class="col-10 mt-2">
                  <input type="text" placeholder="Location"
                    class="form-control form-control-lg border-top-0 border-left-0 border-right-0 border-bottom rounded-0"
                    tabindex="2" id="exampleInputLocation">
                  <small id="locationHelp" class="form-text text-right text-danger ml-auto">Err
                    msg.</small>
                </div>
              </div>
              <div class="form-group row justify-content-center">
                <div class="col-10">
                  <label for="" class="h5 font-weight-light mb-3 text-muted">Select Datetime</label>
                  <div class="input-group dat mb-3">
                    <input type="datetime" name="title[]" class="form-control m-input text-center" placeholder="Start"
                      autocomplete="off">
                    <div class='input-group date' id='datetimepicker1'>
                      <input type='text' class="form-control" />
                      <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                      </span>
                    </div>
                    <input type="datetime" name="title[]" class="form-control m-input text-center" placeholder="Finish"
                      autocomplete="off">
                    <div class="input-group-append">
                      <button id="removeRow" type="button" class="btn btn-danger disabled">Remove</button>
                    </div>
                  </div>
                  <div id="newRow"></div>
                  <button id="addRow" type="button" class="btn btn-info">Add Row</button>
                </div>
              </div>
              <div class="row justify-content-center mt-4">
                <div class="col-10">
                  <button type="submit" class="btn btn-lg btn-primary text-white w-100" tabindex="3">Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/momentjs/2.14.1/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js">
  </script>
  <script src="/jquery/dist/jquery.min.js"></script>
  <script>
    $(function () {
      $(function () {
                $('#datetimepicker1').datetimepicker();
            });
  </script>
  <script>
    function goBack() {
      window.history.back();
    }
  </script>
  <script>
    $("#pictureMock").click(function (e) {
      $("#imageUpload").click();
    });

    function fasterPreview(uploader) {
      if (uploader.files && uploader.files[0]) {
        $('#pictureMock').attr('src',
          window.URL.createObjectURL(uploader.files[0]));
      }
    }

    $("#imageUpload").change(function () {
      fasterPreview(this);
    });
  </script>
  <script src="/dist/js/dynamicForm.js"></script>
  <script src="/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
